<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique E-commerce</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Votre panier</h2>
                <!-- content -->
                <div class="cart-content"> 

                    <div class="cart-box">
                        <!-- <img src="img/product2.jpg" alt="" class="cart-img"> 
                        <div class="detail-box">
                            <div class="cart-product-title">Air Pods</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity"> 
                        </div>
                        <!- remove trash cart -->
                        <!-- <i class='bx bxs-trash-alt cart-remove'></i>   -->
                        <!-- total -->
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">$0</div>
                        </div>
                        <!-- buy button -->
                        <button type="button" class="btn-buy">Achète maintenant</button>
                        <!-- cart close -->
                        <i class='bx bx-x' id="close-cart"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Produits de la boutique</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">T-shirt</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Écouteur sans-fil</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Parka à capuche</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Flacon en métal</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 5 -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Lunettes de soleil </h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Chapeau arrière</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Sac à dos</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
        </div>
    </section>


    <!-- link to js -->
    <script src="js/main.js"></script>
</body>
</html>
